<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:text="#{login.title}">Login - LiveFinder</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>
<body>
	<!-- START Navbar -->
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">LiveFinder</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
					aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="index.html">Home</a>
					 </li>
				</ul>
				<form class="d-flex" role="search">
				 	<input class="form-control me-2" type="search" th:placeholder="#{navbar.search}" aria-label="Search">
				 	<button class="btn btn-outline-success" type="submit">
				 		<i class="bi bi-search"></i>
				 	</button>
				</form>
			</div>
		</div>
	</nav>
	<!-- END Navbar -->

	<div class="container text-center mt-4">
		<div class="mb-4">
	    	<h1 th:text="#{login.login}">Login</h1>
	    </div>
		<form th:action="@{/login}" method="POST">
			<!-- Email input -->
		    <div class="form-floating mb-4">
		     	<input name="username" type="email" id="loginEmail" class="form-control" th:placeholder="#{login.email}" 
		     		required autofocus/>
		     	<label th:text="#{login.email}" for="loginEmail">Indirizzo Email</label>
		    </div>
		      
		    <!-- Password input -->
		    <div class="form-floating mb-4">
		     	<input name="password" type="password" id="loginPassword" class="form-control" th:placeholder="#{login.password}"
		     		required />
		    	<label th:text="#{login.password}" for="loginPassword">Password</label>
		    </div>
		  
		    <!-- 2 column grid layout for inline styling -->
		    <div class="row mb-4">
			    <div class="col d-flex justify-content-center">
				    <!-- Checkbox -->
				    <div class="form-check">
				    	<input class="form-check-input" type="checkbox" value="" id="rememberMe" checked />
				    	<label th:text="#{login.rememberMe}" class="form-check-label" for="rememberMe"> Ricordati di me </label>
		     		</div>
		     	</div>
		  
		      	<div class="col">
		        	<!-- Simple link -->
		        	<a href="#!" th:text="#{login.forgotPassword}">Password dimenticata?</a>
		      	</div>
		    </div>
		  
		    <!-- Submit button -->
		    <button th:text="#{login.login}" type="submit" class="btn btn-primary btn-block mb-4">Login</button>
		  
		    <!-- Register buttons -->
		    <div class="text-center">
	      		<span th:text="#{login.notRegistered}">Non sei iscritto?</span> 
	      		<span><a th:text="#{login.register}" th:href="@{/register}">Registrati</a></span>
		     	<p th:text="#{login.alternativeLogin}">oppure entra con:</p>          
		     	<button type="button" class="btn btn-link btn-floating mx-1">
		        	<i class="bi bi-google"></i>
		      	</button>
		  
		     	<button type="button" class="btn btn-link btn-floating mx-1">
		        	<i class="bi bi-github"></i>
		      	</button>
		  	</div>
		</form>
	</div>
	
	
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
