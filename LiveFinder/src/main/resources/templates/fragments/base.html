<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles(title)">
	<!-- Required meta tags -->
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:text="${title}"></title>
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">	
</head>
<body>
	<!-- START Navbar -->
	<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">LiveFinder</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
					aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/default}">Home</a>
					</li>					 	
				</ul>
				<form class="d-flex" role="search">
				 	<input class="form-control me-2" type="search" th:placeholder="#{navbar.search}" aria-label="Search">
				 	<button class="btn btn-outline-success me-4" type="submit">
				 		<i class="bi bi-search"></i>
				 	</button>
				</form>
				<form th:action="@{/logout}" method="get">
					<a class="nav-link me-2" type="submit">Logout</a>
				</form>
			</div>
		</div>
	</nav>
	<!-- END Navbar -->

	<!-- START Non logged in navbar -->
	<nav th:fragment="nonLoggedInNavbar" class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">LiveFinder</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
					aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/default}">Home</a>
					 </li>		 	
				</ul>
			</div>
		</div>
	</nav>
	<!-- END Non logged in navbar -->	
	
	<!-- Bootstrap Bundle with Popper -->
	<script th:fragment="bootstrapJS" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
	</script>
</body>
</html>
