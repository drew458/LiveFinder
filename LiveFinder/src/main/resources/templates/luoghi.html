<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="base :: head(titolo='Luoghi - LiveFinder')"></head>
	<body class="bg-color">
		<div th:replace="base :: navbar"></div>
		<div class="container container-color pb-5 shadow mt-3 rounded-3">
			<h2 class="p-4">Luoghi</h2>
			<ul>
				<li th:each="luogo : ${luoghi}">
				<span th:text="${luogo.nome} + ' ' + ${luogo.indirizzo} " >Ippodromo delle capannelle Via Appia Nuova 00178</span>
					<a href="luogo.html" th:href="@{'/users/luogo' + '/' + ${luogo.id}}">Dettagli</a>
					<a sec:authorize="hasAuthority('ADMIN')" th:href="@{'/admin/luogoForm/' + ${luogo.id}}">Modifica</a>
					<a sec:authorize="hasAuthority('ADMIN')" href="confermaDeleteLuogo.html" th:href="@{'/admin/confermaDeleteLuogo' + '/' + ${luogo.id}}">Cancella</a>
				</ul>
		</div>
	</body>
</html>
