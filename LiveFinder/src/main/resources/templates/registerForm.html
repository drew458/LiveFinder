<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title th:text="#{register.title}">Registrazione - LiveFinder</title>
    
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>
<body>
	<!-- START Navbar -->
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">LiveFinder</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
					aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="index.html">Home</a>
					 </li>
				</ul>
				<form class="d-flex" role="search">
				 	<input class="form-control me-2" type="search" th:placeholder="#{navbar.search}" aria-label="Search">
				 	<button class="btn btn-outline-success" type="submit">
				 		<i class="bi bi-search"></i>
				 	</button>
				</form>
			</div>
		</div>
	</nav>
	<!-- END Navbar -->


	<div class="container text-center mt-4">
        <div class="mb-4">
            <h1 th:text="#{register.registration}">Registrazione</h1>
        </div>
        <form th:action="@{/register}" method="POST">
        	<div class="input-group mb-4">
			 	<span th:text="#{register.nameSurname}" class="input-group-text">First and last name</span>
			 	<input type="text" aria-label="First name" th:placeholder="#{register.firstName}" class="form-control" autofocus />
			 	<input type="text" aria-label="Last name" th:placeholder="#{register.lastName}" class="form-control"/>
			</div>
        
            <!-- Email input -->
            <div class="form-floating mb-4">
                <input type="email" id="signupEmail" class="form-control" th:placeholder="#{register.email}" required/>
                <label th:text="#{register.email}" for="signupEmail">Indirizzo Email</label>
              </div>
            
              <!-- Password input -->
              <div class="form-floating mb-4">
                <input type="password" id="signupPassword" class="form-control" th:placeholder="#{register.password}" required />
                <label th:text="#{register.password}" for="signupPassword">Password</label>
              </div>

              <!-- Confirm password input -->
              <div class="form-floating mb-4">
                <input type="password" id="signupConfirmPassword" class="form-control" th:placeholder="#{register.confirmPassword}" required />
                <label th:text="#{register.confirmPassword}" for="signupConfirmPassword">Conferma password</label>
              </div>
              
              <!-- OAuth2 -->
              <div class="text-center">
                <p th:text="#{register.enterWith}">Entra con:</p>   
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="bi bi-google"></i>
                </button>
            
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="bi bi-github"></i>
                </button>
              </div>
            
              <!-- Submit button -->
              <button th:text="#{register.register}" type="submit" class="btn btn-primary btn-block mb-4">Registrati</button>
            </div>
        </form>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
