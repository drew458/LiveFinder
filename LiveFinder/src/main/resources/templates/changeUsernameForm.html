<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base.html :: head(titolo=#{changePassword.title})">
</head>
<body>
	<!-- START Navbar -->
	<nav th:replace="base.html :: navbar"></nav>
	<!-- END Navbar -->

	<div class="container text-center mt-4">
        <div class="mb-4">	
            <h1 th:text="#{changeUsername.header}">Cambia il tuo username</h1>
        </div>
        
        <!-- Old username -->
        <div class="form-group mb-4">
            <input class="form-control" type="text" th:placeholder="${credentials.username}" readonly />
        </div>
        
        <form th:action="@{/changeUsername}" method="POST" th:object="${credentials}">            
	        <!-- Username input -->
	        <div class="form-floating mb-4">
	        
	        	<input th:field="*{id}" type="hidden" />
	        	<input th:field="*{username}" type="text" id="newUsername" class="form-control" 
	        		th:placeholder="#{changeUsername.newUsername}" required />
	        	<label th:text="#{changeUsername.newUsername}" for="newUsername">Nuovo username</label>
	        </div>
            
            <!-- Submit button -->
            <button th:text="#{changeUsername.change}" type="submit" class="btn btn-primary btn-block mb-4">Cambia username</button>
        </form>                     
    </div>
</body>
</html>
