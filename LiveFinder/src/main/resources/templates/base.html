<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(titolo)">
        <!-- Required meta tags -->
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title th:text="${titolo}">Testo di prova</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">	
    </head>
    <body>
        <div th:fragment="navbar">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/default}">LiveFinder</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/default}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link acrive" aria-current="page" th:href="@{/artisti}">Tutti gli artisti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link acrive" aria-current="page" th:href="@{/listaTour}">Tutti i tour</a>
                            </li>
                        </ul>
                        <div class="text-end" sec:authorize="isAnonymous()">
                            <button type="button" class="btn btn-outline-dark me-2" onclick='window.location.href="/login"'
                            	th:text="#{index.login}">Login</button>
                            <button type="button" class="btn btn-warning" onclick='window.location.href="/register"'
                            	th:text="#{index.register}">Sign up</button>
                        </div>
                        <div class="dropdown text-end" sec:authorize="isAuthenticated()">
                        	<!-- Login via Google OAuth2 -->
                            <a th:if="${#authentication.getPrincipal().getClass() == 
                					T(org.springframework.security.oauth2.core.oidc.user.DefaultOidcUser)}" 
            					class="d-block text-decoration-none dropdown-toggle" 
            					id="dropdownUser"  aria-expanded="true" data-bs-toggle="dropdown">
                					<span th:text="${#authentication.getPrincipal().getAttributes().given_name}"></span>
		                	</a>
		
		                	<!-- Login via Github OAuth2 -->
		                	<a th:if="${#authentication.getPrincipal().getClass() == 
		                			T(org.springframework.security.oauth2.core.user.DefaultOAuth2User)}" 
		            			class="d-block text-decoration-none dropdown-toggle" 
		            			id="dropdownUser"  aria-expanded="true" data-bs-toggle="dropdown">
		                		<span th:text="${#authentication.getPrincipal().getAttributes().login}"></span>
		                	</a>			
                			
                			<!-- Login via email and password -->
			            	<a th:if="${#authentication.getPrincipal().getClass() == 
			            			T(org.springframework.security.core.userdetails.User)}" 
			        			class="d-block text-decoration-none dropdown-toggle" 
			            		id="dropdownUser"  aria-expanded="true" data-bs-toggle="dropdown">
			            			<span th:text="${#authentication.getPrincipal().getUsername()}"></span>
			            	</a>
                                                        
                            <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser" style="position: absolute; inset: 0px 0px auto auto; margin: 0px; transform: translate(0px, 34px);"
                                data-popper-placement="bottom-end">
                                <li>
                                    <a class="dropdown-item">Profilo</a>
                                </li>
                                <li>
	                        		<a class="dropdown-item" th:text="#{navbar.changePassword}" 
	                        			th:href"@{/changePassword}">Cambia password</a>
	                    		</li>
                                <li>
                                    <hr class="dropdwown-divider">
                                </li>
                                <li>
                                    <a class="dropdown-item" href="/logout">Logout</a>
                                </li>
                            
                            </ul>
                        </div>
                        <!--
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" th:placeholder="#{navbar.search}" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">
                                <i class="bi bi-search"></i>
                            </button>
                        </form>
                        -->
                    </div>
                </div>
            </nav>
            
	    	<!-- Bootstrap Bundle with Popper -->
			<script th:fragment="bootstrapJS" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
				integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
			</script>
        </div>
    </body>
</html>
