<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="base.html :: head(titolo=#{changePassword.title})">
</head>
<body>
	<!-- START Navbar -->
	<nav th:replace="base.html :: navbar"></nav>
	<!-- END Navbar -->

	<div class="container text-center mt-4">
        <div class="mb-4">
            <h1 th:text="#{changePassword.header}">Cambia la tua password</h1>
        </div>
        <form th:action="@{/changePassword}" method="POST">
            <!-- Old password input -->
            <div class="form-floating mb-4">
                <input th:field="${credentials.oldPassword}" type="password" id="oldPassword" class="form-control" 
                	th:placeholder="#{changePassword.oldPassword}" required />
	        	<label th:text="#{changePassword.oldPassword}" for="oldPassword">Vecchia Password</label>
              </div>
            
	        <!-- Password input -->
	        <div class="form-floating mb-4">
	        	<input th:field="${credentials.password}" type="password" id="newPassword" class="form-control" 
	        		th:placeholder="#{resetPassword.password}" required />
	        	<label th:text="#{resetPassword.password}" for="newPassword">Nuova Password</label>
	        </div>

            <!-- Confirm password input -->
            <div class="form-floating mb-4">
            	<input th:field="${credentials.confirmPassword}" type="password" id="confirmPassword" class="form-control" 
					th:placeholder="#{register.confirmPassword}" required />
                <label th:text="#{register.confirmPassword}" for="confirmPassword">Conferma password</label>
            </div>
            
            <!-- Submit button -->
            <button th:text="#{changePassword.change}" type="submit" class="btn btn-primary btn-block mb-4">Cambia Password</button>
        </form>
                               
    </div>
    
</body>
</html>
