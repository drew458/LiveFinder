<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="base :: head(titolo='Artisti - LiveFinder')"></head>
	<body class="bg-color">
		<div th:replace="base :: navbar"></div>


		<div class="container bg-light py-4 shadow">
			<div th:replace="base :: page-title(titolo='Tutti gli artisti', frase='Ecco tutti gli artisti per te')"></div>
			<div class="container px-5 py-3">
				<div th:each="letteraEArtisti : ${letteraArtisti}" class="px-5">
					<div th:unless="${#lists.isEmpty(letteraEArtisti.value)}">
						<span>
							<h2 th:text="${#strings.toUpperCase(letteraEArtisti.key)}"></h2>
							<hr>
						</span>
						<div class="pb-4">
							<div class="row row-cols-1 row-cols-sm-2 row-cols-md-6 g-3">
								<div class="mt-2 pt-0" th:each="artista : ${letteraEArtisti.value}">
									<a class="btn btn-purple px-3 shadow-sm" th:href="'/users/artista/'+${artista.id}" th:text="${artista.nome}">
										<!--<img class="rounded-2" width="70" height="70" s>-->
									</a>
								</div>
								<div class="mt-2 pt-0">
									<a class="btn btn-yellow shadow-sm" th:href="'/users/artisti/'+${letteraEArtisti.key}">
										VEDI TUTTI..
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>			
		</div>
    
	</body>
</html>
