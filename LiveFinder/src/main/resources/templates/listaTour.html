<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="base :: head(titolo='Tour - LiveFinder')"></head>
    <body>
        <div th:replace="base :: navbar"></div>

        <div class="container  text-center mt-4">
            <h2>Lista tour</h2>
            <div th:each="tour : ${listaTour}" class="p-3">
                <div class="card">
                    <div class="card-header">
                        <div th:text="${tour.artista.nome}"></div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${tour.nome}"></h5>
                        <p class="card-text" th:text="${tour.anno}"></p>
                        <a th:href="'/users/tour/'+ ${tour.id}" class="btn btn-dark">Vedi</a>
                        <a sec:authorize="hasAuthority('ADMIN')" class="btn btn-outline-secondary" th:href="@{'/admin/tourForm/' + ${tour.id}}">Modifica</a>
					    <a sec:authorize="hasAuthority('ADMIN')" class="btn btn-outline-danger" h:href="@{'/admin/confermaDeleteTour' + '/' + ${tour.id}}">Cancella</a>
                    </div>
                </div>
                <br>
            </div>
            
        </div>
        
    </body>
</html>
